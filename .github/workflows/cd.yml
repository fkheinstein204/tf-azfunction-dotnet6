name: cd

on:
  push:
    branches:
      - main
    paths:
      - 'src/terraform/**'
      - 'src/dotnet/**'
      - '.github/workflows/**'

env:
  TERRAFORM_WORKING_DIRECTORY: "src/terraform"
  APPLICATION_NAME: "aztf"
  ENVIRONMENT_NAME: "dev"

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0
          terraform_wrapper: false

      - name: Terraform Apply
        env:
          ARM_SUBSCRIPTION_ID: ${{ tf_secret.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ tf_secret.ARM_TENANT_ID }}
          ARM_CLIENT_ID: ${{ tf_secret.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ tf_secret.ARM_CLIENT_SECRET }}
          BACKEND_RESOURCE_GROUP_NAME: ${{ tf_secret.BACKEND_RESOURCE_GROUP_NAME }}
          BACKEND_STORAGE_ACCOUNT_NAME: ${{ tf_secret.BACKEND_STORAGE_ACCOUNT_NAME }}
          BACKEND_STORAGE_CONTAINER_NAME: ${{ tf_secret.BACKEND_STORAGE_CONTAINER_NAME }}
          TF_VAR_application_name: ${{ env.APPLICATION_NAME }}
          TF_VAR_environment_name: ${{ env.ENVIRONMENT_NAME }}
          TF_BACKEND_KEY: ${{ env.APPLICATION_NAME }}-${{ env.ENVIRONMENT_NAME }}
        working-directory: ${{ env.TERRAFORM_WORKING_DIRECTORY }}
        run: |
          terraform init \
            -backend-config="resource_group_name=$BACKEND_RESOURCE_GROUP_NAME" \
            -backend-config="storage_account_name=$BACKEND_STORAGE_ACCOUNT_NAME" \
            -backend-config="container_name=$BACKEND_STORAGE_CONTAINER_NAME" \
            -backend-config="key=$TF_BACKEND_KEY"
